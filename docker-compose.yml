version: '3.8'

services:
  klav-server:
    build: .
    container_name: klav-server
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - klav-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  klav-network:
    driver: bridge
