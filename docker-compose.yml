version: "3"

services:
  django:
    build: ./backend
    container_name: klav_django
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: always

  websocket:
    build: ./websocket
    container_name: klav_websocket
    ports:
      - "5000:5000"
    env_file:
      - .env
    restart: always
